        <title>Tickets | TM Solutions</title>

        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="../css/style.css" />

    <body class="wfull">
        <!-- Navbar -->
        <nav class="fixed w-full top-0 bg-black z-50">
            <div class="icon">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="list bg-black">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="">Tickets</a></li>
                <li><a href="#login">Inciar sesión</a></li>
                <li class="px-[10px] py-[7px] rounded-lg bg-purple-700">
                    <a href="">Crear Ticket</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="lg:min-h-[90vh]">
            <!-- Hero section -->
            <section
                class="hero px-[20px] mt-[80px] flex flex-col gap-5 lg:px-[10%] lg:mt-[100px]"
            >
                <h1
                    class="text-5xl text-white font-light lg:text-6xl lg:w-[40%]"
                >
                    Hola
                    <span class="font-bold" id="helloText"></span>, Confirmá el
                    estado de tus tickets
                </h1>
            </section>

            <!-- Your tickets section -->
            <section
                class="ticketSection px-[30px] mt-[50px] flex flex-col gap-[40px] lg:px-[10%] lg:mt-[70px]"
            ></section>

            <!-- Your tickets section -->
            <section
                class="px-[20px] mt-[80px] flex flex-col gap-5 lg:px-[10%] lg:mt-[100px]"
            >
                <h1
                    class="text-5xl text-white font-light lg:text-6xl lg:w-[40%]"
                >
                    Tu Información
                </h1>
                <div>
                    <p class="font-bold flex gap-[15px]">
                        Nombre: <span class="font-light infoName"></span>
                    </p>
                    <p class="font-bold flex gap-[15px]">
                        Apellido: <span class="font-light infoLastname"></span>
                    </p>
                    <p class="font-bold flex gap-[15px]">
                        Email: <span class="font-light infoEmail"></span>
                    </p>
                </div>
            </section>
        </main>

        <!-- Footer -->

                        xmlns="http://www.w3.org/2000/svg"
